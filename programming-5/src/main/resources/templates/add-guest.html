<h2  th:utext="#{home.TnewGuest}" class="mt-3 text-center">Add Guest</h2>

<div class="container-fluid mt-5">
<div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
            <form action="add-guest" method="post" th:object="${guestFormViewModel}">
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <p>The form contained errors!</p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="guestFirstName">First Name:</label>
                    <input type="text" class="form-control" th:field="*{guestFirstName}" required>
                </div>


                <div class="form-group mb-3">
                    <label th:for="guestLastName">Last Name:</label>
                    <input type="text" class="form-control" th:field="*{guestLastName}" required>
                </div>


                <div class="form-group mb-3">
                    <label th:for="guestGender">Gender:</label>
                    <input type="text" class="form-control" th:field="*{guestGender}" placeholder="Enter 'male', 'female', or leave blank">
<!--                    <select class="form-control" th:field="*{guestGender}" required>&ndash;&gt;
&lt;!&ndash;                        <option value="MALE">Male</option>&ndash;&gt;
&lt;!&ndash;                        <option value="FEMALE">Female</option>&ndash;&gt;
&lt;!&ndash;                        <option th:each="guestGender:${guestGenders}" th:value="${guestGender}" th:text="${guestGender}"></option>&ndash;&gt;
                    </select>-->
                </div>


                <div class="form-group mb-3">
                    <label th:for="guestContactNumber">Contact Number:</label>
                    <input type="tel" class="form-control" inputmode="tel" th:field="*{guestContactNumber}" required>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label th:for="guestEmail">Email:</label>
                    <input type="text" class="form-control" inputmode="email" th:field="*{guestEmail}" required>
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <p th:errors="*{guestEmail}">The Email is not Valid</p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label th:for="guestAge">Birthdate:</label>
                    <input type="date" class="form-control" th:field="*{guestAge}" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Add Guest</button>
                </div>
            </form>
        </div>
    </div>
</div>
