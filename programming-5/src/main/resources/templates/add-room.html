        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

<h2 th:utext="#{home.TnewRoom}" class="mt-3 text-center">Add New Room</h2>

<div class="container-fluid mt-5">
<div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <form   action="/add-room" method="post" th:object="${roomFormViewModel}" >
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <p>The form contained errors!</p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="roomNumber">Room Number:</label>
                    <input type="text" class="form-control" th:field="*{roomNumber}">
                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <p th:errors="*{roomNumber}">The Room Number is not Valid</p>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label th:for="roomDescription">Room Description:</label>
                    <textarea class="form-control" th:field="*{roomDescription}" rows="3"></textarea>
                </div>

                <div class="form-group mb-3">
                    <label th:for="floor">Select Floor</label>
                    <select class="form-control" th:field="*{floor}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label th:for="price">Price per Night:</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{price}" >
                </div>

                <div class="form-group mb-3">
                    <label th:for="roomType">Select Room Type</label>
                    <select class="form-control" th:field="*{roomType}" required>
<!--                        <option value="SINGLE">Single</option>-->
<!--                        <option value="DOUBLE">Double</option>-->
<!--                        <option value="DELUXE">Deluxe</option>-->
                        <option th:each="roomType:${roomTypes}" th:value="${roomType}" th:text="${roomType}"></option>
                    </select>

                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Add room</button>
                </div>
            </form>
        </div>
    </div>
</div>
