<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room List</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="margin: 20px;">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/TM.png}" alt="Your Brand" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:utext="#{home.LRooms}" class="nav-link" href="rooms">Rooms</a>
                </li>
                <li class="nav-item">
                    <a th:utext="#{home.LGuests}" class="nav-link" href="guests">Guests</a>
                </li>
                <li class="nav-item">
                    <a th:utext="#{home.LNR}" class="nav-link" href="addRoom">Add New Room</a>
                </li>
                <li class="nav-item">
                    <a th:utext="#{home.LNG}" class="nav-link" href="addGuest">Add New Guest</a>
                </li>
                <li class="nav-item">
                    <a th:utext="#{home.session}" class="nav-link" href="sessionHistory">Add New Guest</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h2 th:utext="#{home.roomList}" class="mt-3 text-center">Room List</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Room Id</th>
                        <th scope="col">Room Number</th>
                        <th scope="col">Room Type</th>
                        <th scope="col">Floor</th>
                        <th scope="col">Cost per Night (€)</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="room : ${rooms}">
                        <td class="table-expandable-arrow">
                            <button th:onclick="'showGuestsForRoom(' + ${room.roomId} + ', this);'"><i class="bi bi-arrow-down-right-square"></i></button>
                        </td>
                        <td th:text="${room.roomId}" th:attr="data-label='Room Id'"></td>
                        <td th:text="${room.roomNumber}" th:attr="data-label='Room Number'"></td>
                        <td th:text="${room.roomType}" th:attr="data-label='Room Type'"></td>
                        <td th:text="${room.floor}" th:attr="data-label='Floor'"></td>
                        <td th:text="${room.price}" th:attr="data-label='Cost per Night'"></td>
                        <td th:text="${room.roomDescription}" th:attr="data-label='Room Description'"></td>
                        <td th:attr="data-label='Action'">
                        <button th:onclick="'deleteRoom(' + ${room.roomId} + ');'" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                        </td>
                        <tr class="hidden-row" style="display:none;">
                            <td colspan="7">
                                <div class="guest-details"></div>

                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-body-tertiary text-center text-lg-start">

    <div class="text-center p-3">
        © 2024 Copyright:
        <p class="text-body"><b>Tayyab Mehmood</b> - ACS2 Programming3 - 2023/2024</p>
    </div>

</footer>
<script>
    function showGuestsForRoom(roomId, btn) {
        console.log("Room ID:", roomId);
        const detailsRow = btn.closest('tr').nextElementSibling;

        if (!detailsRow) {
            console.error('Details row not found');
            return;
        }

        const guestDetailsDiv = detailsRow.querySelector('.guest-details');

        if (!guestDetailsDiv) {
            console.error('Guest details div not found in the details row');
            return;
        }
        fetch(`/getGuestsAndReservations?roomId=${roomId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const guests = data.guests;
                const reservations = data.reservations;

                // empty table
                let detailsTable = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Guest</th>
                            <th>Contact</th>
                            <th>Booked</th>
                        </tr>
                    </thead>
                    <tbody>`;

                guests.forEach((guest, index) => {
                    const reservation = reservations[index];
                    const checkInDate = new Date(reservation.check_in_date);
                    const checkOutDate = new Date(reservation.check_out_date);

                    const formattedCheckIn = checkInDate.toLocaleDateString('en-BE', {  year: 'numeric', month: 'numeric', day: 'numeric' });
                    const formattedCheckOut = checkOutDate.toLocaleDateString('en-BE', {  year: 'numeric', month: 'numeric', day: 'numeric' });

                    // append data for the table
                    detailsTable += `
                    <tr>
                        <td>${guest.guestFirstName} ${guest.guestLastName}</td>
                        <td>${guest.guestContactNumber || 'N/A'}</td>
                        <td>${formattedCheckIn} - ${formattedCheckOut}</td>
                    </tr>`;
                });

                //
                detailsTable += `</tbody></table>`;

                // innerhtml to populate table
                guestDetailsDiv.innerHTML = detailsTable;

                // toggle display
                detailsRow.style.display = detailsRow.style.display === 'none' ? '' : 'none';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }


</script>
<script>
    function deleteRoom(roomId) {
        if (confirm('Are you sure you want to delete this room?')) {
            fetch(`/deleteRoom?roomId=${roomId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        //
                        const row = document.querySelector(`tr[data-room-id='${roomId}']`);
                        if (row) {
                            row.remove();
                        }
                        alert('Room deleted successfully.');
                    } else {
                        // Handle failure
                        alert('Failed to delete the room.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting room:', error);
                    alert('Error deleting room.');
                });
        }
    }
</script>

</body>
</html>
