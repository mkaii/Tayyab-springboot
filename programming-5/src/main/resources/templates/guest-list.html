<h2 th:utext="#{home.guestList}" class="mt-3 text-center">Guest List</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Guest Id</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="guest : ${guests}">
                        <td class="table-expandable-arrow">
                            <button th:onclick="'showRoomsAndReservationsByGuest(' + ${guest.guestId} + ', this);'"><i class="bi bi-arrow-down-right-square"></i></button>
                        </td>
                        <td th:text="${guest.guestId}" th:attr="data-label='Guest Id'"></td>
                        <td th:text="${guest.guestFirstName + ' ' + guest.guestLastName}"
                            th:attr="data-label='Full Name'"></td>
                        <td th:text="${guest.guestGender}" th:attr="data-label='Gender'"></td>
                        <td th:text="${guest.guestAge}" th:attr="data-label='Age'"></td>
                        <td th:text="${guest.guestContactNumber}" th:attr="data-label='Telephone'"></td>
                        <td th:text="${guest.guestEmail}" th:attr="data-label='Email'"></td>
                        <td th:attr="data-label='Action'">
                            <button th:onclick="'deleteGuest(' + ${guest.guestId}+ ', this);'" class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                        <tr class="hidden-row" style="display:none;">
                            <td colspan="7">
                                <div class="room-reservation-details"></div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</footer>
<script>
    function showRoomsAndReservationsByGuest(guestId, btn) {
        console.log("Guest ID:", guestId);
        const detailsRow = btn.closest('tr').nextElementSibling;

        if (!detailsRow) {
            console.error('Details row not found');
            return;
        }

        const roomDetailsDiv = detailsRow.querySelector('.room-reservation-details');
        if (!roomDetailsDiv) {
            console.error('Room details div not found in the details row');
            return;
        }

        fetch(`/getRoomsForGuests?guestId=${guestId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const rooms = data.rooms;

                let detailsTable = `
            <table class="table">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Room Number</th>
                        <th>Price</th>
                        <th>Description</th>

                    </tr>
                </thead>
                <tbody>`;

                rooms.forEach(room => {
                    detailsTable += `
                <tr>
                    <td>${room.roomId}</td>
                    <td>${room.roomNumber}</td>
                    <td>${room.price}</td>
                    <td>${room.roomDescription}</td>
                </tr>`;
                });

                detailsTable += `</tbody></table>`;
                roomDetailsDiv.innerHTML = detailsTable;

                detailsRow.style.display = detailsRow.style.display === 'none' ? '' : 'none'; // Toggle display of details
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
</script>
<script>
    function deleteGuest(guestId) {
        if (confirm('Are you sure you want to delete this guest?')) {

            fetch(`/deleteGuest?guestId=${guestId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // If deletion was successful, remove the row from the table
                        const row = document.querySelector(`tr[data-guest-id='${guestId}']`);
                        if (row) {
                            row.remove();
                        }
                        alert('Guest deleted successfully.');
                    } else {
                        alert('Failed to delete the guest.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting guest:', error);
                    alert('Error deleting guest.');
                });
        }
    }
</script>

</body>
