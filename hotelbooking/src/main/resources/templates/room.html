<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Room Information')"></head>
<body>
<div class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/header :: header('rooms')"></div>

    <h2 class="mt-3 text-center">Room Information</h2>
    <div class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <th scope="row" class="w-25">ID</th>
                            <td th:text="'#' + ${room.roomId}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Room Number</th>
                            <td th:text="${room.roomNumber}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Room Description</th>
                            <td th:text="${room.roomDescription}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Assigned Guests</th>
                            <td>
                                <button type="button"
                                        class="btn btn-sm btn-outline-info"
                                        id="show-assigned-guests"
                                        th:attr="data-room-id=${room.roomId}">
                                    Show Assigned Guests
                                </button>
                                <div id="assigned-guests"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
