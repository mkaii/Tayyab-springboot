<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Reservations')}"></head>
<body>
<div class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/header :: header('reservations')}"></div>

    <h2 class="mt-3 text-center">Reservations</h2>
    <div class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Guest</th>
                            <th scope="col">Room</th>
                            <th scope="col">Check-In Date</th>
                            <th scope="col">Check-Out Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservation : ${reservations}" th:id="'reservation-' + ${reservation.reservationId}">
                            <td th:text="${reservation.reservationId}" th:attr="data-label='ID'"></td>
                            <td th:text="${reservation.guest.guestFirstName} + ' ' + ${reservation.guest.guestLastName}"
                                th:attr="data-label='Guest'"></td>
                            <td th:text="${reservation.room.roomNumber}" th:attr="data-label='Room'"></td>
                            <td th:text="${reservation.checkInDate}" th:attr="data-label='Check-In Date'"></td>
                            <td th:text="${reservation.checkOutDate}" th:attr="data-label='Check-Out Date'"></td>
                            <td>
                                <button class="btn btn-danger delete-reservation-button" th:attr="data-reservation-id=${reservation.reservationId}">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/reservations.js}"></script>
</body>
</html>
