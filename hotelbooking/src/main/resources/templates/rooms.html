<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room List</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="margin: 20px;">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/TM.png}" alt="Your Brand" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="rooms">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guests">Guests</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="mt-3 text-center">Room List</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Room Id</th>
                        <th scope="col">Room Number</th>
                        <th scope="col">Room Type</th>
                        <th scope="col">Floor</th>
                        <th scope="col">Cost per Night (€)</th>
                        <th scope="col">Description</th>
                        <th scope="col">Assigned Guests</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="'#' + ${room.roomId}" th:attr="data-label='Room Id'"></td>
                        <td th:text="${room.roomNumber}" th:attr="data-label='Room Number'"></td>
                        <td th:text="${room.roomType}" th:attr="data-label='Room Type'"></td>
                        <td th:text="${room.floor}" th:attr="data-label='Floor'"></td>
                        <td th:text="${room.price}" th:attr="data-label='Cost per Night'"></td>
                        <td th:text="${room.roomDescription}" th:attr="data-label='Room Description'"></td>
                        <td>
                            <span th:each="guest, loopInfo : ${room.assignedGuests}">
                                <a th:text="${guest.name}" th:href="@{'/guests/' + ${guest.id}}"></a>
                                <th:block th:if="!${loopInfo.last}">, </th:block>
                            </span>
                            <i class="text-muted" th:if="${room.assignedGuests.empty}">No Guests assigned</i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3">
        © 2024 Copyright:
        <p class="text-body"><b>Tayyab Mehmood</b> - ACS2 Programming5 - 2023/2024</p>
    </div>
</footer>
</body>
</html>
