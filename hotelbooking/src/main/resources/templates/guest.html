<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Guest Information')}"></head>
<body>
<div class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/header :: header('guests')}"></div>

    <h2 class="mt-3 text-center">Guest Information</h2>
    <div class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <th scope="row" class="w-25">ID</th>
                            <td th:text="'#' + ${guest.guestId}"></td>
                        </tr>
                        <tr>
                            <th scope="row">First Name</th>
                            <td th:text="${guest.guestFirstName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td th:text="${guest.guestLastName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${guest.guestEmail}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Contact Number</th>
                            <td th:text="${guest.guestContactNumber}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td th:text="${guest.guestGender}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Reserved Rooms</th>
                            <td>
                                <button type="button"
                                        class="btn btn-sm btn-outline-info"
                                        id="show-reserved-rooms"
                                        th:attr="data-guest-id=${guest.guestId}">
                                    Show Reserved Rooms
                                </button>

                                <div id="reserved-rooms"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/reservedRooms.js}"></script>
</body>
</html>
