<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body style="margin: 20px;">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/TM.png}" alt="Your Brand" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests}">Guests</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 class="mt-3 text-center">Guest Information</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr>
                        <th scope="row" class="w-25">ID</th>
                        <td th:text="'#' + ${guest.guestId}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Name</th>
                        <td th:text="${guest.guestFirstName} + ' ' + ${guest.guestLastName}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>
                            <a th:href="'mailto:' + ${guest.guestEmail}" th:text="${guest.guestEmail}"></a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" th:text="'Assigned Room (' + ${guest.assignedRooms.size()} + ')'"></th>
                        <td>
                            <ul class="mb-0" th:if="${guest.assignedRooms.size() > 0}">
                                <li th:each="room : ${guest.assignedRooms}" th:text="${room}"></li>
                            </ul>
                            <i class="text-muted" th:if="${guest.assignedRooms.size() == 0}">No Room assigned</i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3">
        Â© 2024 Copyright:
        <p class="text-body"><b>Tayyab Mehmood</b> - ACS2 Programming5 - 2023/2024</p>
    </div>
</footer>

</body>
</html>
