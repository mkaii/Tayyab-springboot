<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guest List</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body style="margin: 20px;">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/TM.png}" alt="Your Brand" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/guests}">Guests</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<h2 class="mt-3 text-center">Guest List</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Guest Id</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="'#' + ${guest.guestId}" th:attr="data-label='Guest Id'"></td>
                        <td th:text="${guest.guestFirstName + ' ' + guest.guestLastName}"
                            th:attr="data-label='Full Name'"></td>
                        <td th:text="${guest.guestGender}" th:attr="data-label='Gender'"></td>
                        <td th:text="${guest.guestContactNumber}" th:attr="data-label='Telephone'"></td>
                        <td th:text="${guest.guestEmail}" th:attr="data-label='Email'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3">
        Â© 2024 Copyright:

    </div>
</footer>

</body>
</html>
